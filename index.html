<html>
<head>

    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

<body>

    <h1>Trivia Game!</h1>

    <div id="gameArea">
        <div>
            <h2 id="question-text"></h2>
        </div>
        
        <div>
            <p id="answerOptions-text"></p>
            <img id="correctAnswer-image" src="">

                <p class="scoreStats" id="correctAnswers"></p>
                <p class="scoreStats" id="incorrectAnswers"></p>
                <p class="scoreStats" id="unansweredQuestions"></p>

        </div>
    </div>
